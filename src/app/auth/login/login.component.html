<div class="container-fluid">
  <div class="main">
    <div class="header">
      <h1>Login</h1>
    </div>

    <div class="form">
      <!-- FORM START -->
      <form (ngSubmit)="login()">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
            [(ngModel)]="user.email"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            [(ngModel)]="user.password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary mt-3">Login</button>

        <!-- FORM END -->
      </form>
      <div class="widgets">
        <a href="">Forgot Password?</a>
        <a href="">Not an user?Signup</a>
      </div>
    </div>
  </div>
</div>
